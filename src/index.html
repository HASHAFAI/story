<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story 2</title>
    <script type="text/html" src="{requier('index.js')}"></script>
</head>

<body>
    <div class="container-fluid">
        <!-- Start Navbar -->
        <div class="row">
            <nav class="navbar custom-navbar navbar-expand-lg">
                <div class="container">
                    <div class="navbar-header">
                        <a href="." class="navbar-brand">
                            <img src="./images/logo.png" alt="متجر عربي">
                        </a>
                    </div>
                    <!-- form-inline ليظهر بجوار الشعار -->
                    <form class="form-inline">
                        <input type="search" class="form-control custom-form-control" placeholder="ابحث ...">
                        <div class="dropdown categories">
                            <a href="#" class="dropdown-toggle nav-link custom-btn" id="navbarDropdown" role="button"
                                data-toggle="dropdown">اختر فئة</a>
                            <ul class="dropdown-menu custom-dropdown-menu dropdown-menu-right">
                                <li>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" name="search-cat" value="men">
                                            رجالي
                                        </label>
                                    </div>
                                </li>
                                <li>
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" name="search-cat" value="women">
                                            نسائي
                                        </label>
                                    </div>
                                </li>
                                <li>
                                    <div class="checkbox">
                                        <label for="">
                                            <input type="checkbox" name="search-cat" value="kit">
                                            اطفال
                                        </label>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <!-- type="submit" لارسال البيانات الى السيرفر -->
                        <button type="submit" class="btn search-btn">ابحث</button>
                    </form>
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a href="#" class="nav-link">الصفحة الرئيسية</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a href="" class="nav-link dropdown-toggle" id="navbarDropdown" role="button"
                                data-toggle="dropdown">اقسام المتجر</a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a href="" class="dropdown-item">رجالي</a>
                                </li>
                                <li>
                                    <a href="" class="dropdown-item">نسائي</a>
                                </li>
                                <li>
                                    <a href="" class="dropdown-item">اطفال</a>
                                </li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a href="search.html" class="nav-link">البحث المتقدم</a>
                        </li>
                        <li class="nav-item">
                            <a href="contact.html" class="nav-link">تواصل معنا</a>
                        </li>
                        <li>
                            <a href="checkout.html" id="btn-shoppin" class="btn custom-btn btn-icon" title="عربة الشراء"
                                data-toggle="tooltip" data-placement="top" disabled>
                                <i class="fas fa-shopping-cart"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <!-- End Navbar -->
        <!-- منتجات الصفحة المميزة -->
        <header class="row carousel-row">
            <div class="col-12">
                <!-- عارض الشرائح -->
                <!-- data-ride="carosuel" للسماح بتنقل العناصر تلقائيا -->
                <div id="carousel-featured" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <div class="container">
                                <div class="row">
                                    <div class="col-4 offset-2">
                                        <img src="images/lacoste_1.png" alt="تيشيرت رجالي من لاكوست">
                                    </div>
                                    <div class="col-5">
                                        <div class="product-details">
                                            <div class="sale large">خصم %50</div>
                                            <div class="product-category">تخفيضات</div>
                                            <h3>تيشيرت رجالي من لاكوست</h3>
                                            <a href="product.html" class="btn btn-lg custom-btn custom-btn-primary">تسوق
                                                الان</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <div class="container">
                                <div class="row">
                                    <div class="col-4 offset-2">
                                        <img src="images/lacoste_2.png" alt="حقيبة لاكوست">
                                    </div>
                                    <div class="col-5">
                                        <div class="product-details">
                                            <div class="product-category">نسائي</div>
                                            <h3>حقيبة شانتاكو نسائية</h3>
                                            <a href="product.html" class="btn btn-lg custom-btn custom-btn-primary">تسوق
                                                الان</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <div class="container">
                                <div class="row">
                                    <div class="col-4 offset-2">
                                        <img src="images/lacoste_3.png" alt="تي شيرت بولو">
                                    </div>
                                    <div class="col-5">
                                        <div class="product-details">
                                            <div class="product-category">الاكثر مبيعا</div>
                                            <h3>تيشيرت بولو</h3>
                                            <a href="product.html" class="btn btn-lg custom-btn custom-btn-primary">تسوق
                                                الان</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <div class="container">
                                <div class="row">
                                    <div class="col-4 offset-2">
                                        <img src="images/adidas_3.png" alt="بدلة رياضية">
                                    </div>
                                    <div class="col-5">
                                        <div class="product-details">
                                            <div class="product-category">الاطفال</div>
                                            <h3>بدلة فايربرد الرياضية</h3>
                                            <a href="product.html" class="btn btn-lg custom-btn custom-btn-primary">تسوق
                                                الان</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="carousel-indicators custom-carousel-indicators-primary">
                        <img src="images/lacoste_1.png" alt="" data-target="#carousel-featured" data-slide-to="0"
                            class="active">
                        <img src="images/lacoste_2.png" alt="" data-target="#carousel-featured" data-slide-to="1">
                        <img src="images/lacoste_3.png" alt="" data-target="#carousel-featured" data-slide-to="2">
                        <img src="images/adidas_3.png" alt="" data-target="#carousel-featured" data-slide-to="3">
                    </div>
                    <a class="carousel-control-prev custom-carousel-control" href="#carousel-featured"
                        data-slide="prev">
                        <i class="fa fa-chevron-right fa-2x"></i>
                    </a>
                    <a class="carousel-control-next custom-carousel-control" href="#carousel-featured"
                        data-slide="next">
                        <i class="fa fa-chevron-left fa-2x"></i>
                    </a>
                </div>
                <!-- نهاية عارض االشرائح -->
            </div>
        </header>
        <!-- نهاية المنتجات المميزة -->
    </div>
</body>

</html>
